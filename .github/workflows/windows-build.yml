name: Windows Build

on:
  push:
    tags:
      - "v*"
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - x86_64-pc-windows-gnu

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          default: ${{ matrix.target == 'x86_64-pc-windows-msvc' }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: lockwin-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/lockwin.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/lockwin-x86_64-pc-windows-msvc/lockwin.exe
            artifacts/lockwin-x86_64-pc-windows-gnu/lockwin.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
